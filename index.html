<html>
<head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
 <link rel="stylesheet" href="css/main.css">

</head>
<body>
 <div class="options-box">
  <h1>Neighborhood Map</h1>
  <div>
<form>
  <input id="search" type="search" name="search" placeholder="Search for a user" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
</form>
  </div>
<ul data-bind="foreach: places">
        <li data-bind="text: name"></li>
</ul>
</div>
<div id="map"></div>
<img id="burger" class="open" src="img/menu.png">
<!--TODO: Insert your API Key in the below call to load the API.-->
<script src="js/lib/jQuery.js"></script>
<script src="js/lib/oauth-signature.js"></script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABacmrJFf7rQqMBuQb5juvZefnNsvZQT4&v=3&callback=viewModel.initMap">
</script>
</body>
</html>
