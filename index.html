<html>
<head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
 <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <div class="options-box" data-bind="style: {transform: viewModel.menu() ? 'translate(5px, 5px)' : 'translate(-300px, 5px)'}">
  <h1>Neighborhood Map</h1>
  <div>
<form>
  <input id="search" type="search" name="search" placeholder="Search for a user" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
</form>
  </div>
<ul data-bind="foreach: places">
        <li class = "phish", data-bind="text: name, click: viewModel.menuClick"></li>
</ul>
</div>
<div id="map"></div>
<img id="burger" class="open" src="img/menu.png" data-bind="click: viewModel.toggleMenu">
<script type="text/html" id="info-window-template">
    <h3 data-bind="text: $data[0]"></h3>
    <img src="" data-bind="attr: {src: $data[1]}">
    <p data-bind="text: $data[2]"></p>
    <p>Content Provided by Yelp</p>
</script>
<!--TODO: Insert your API Key in the below call to load the API.-->
<script src="js/lib/jQuery.js"></script>
<script src="js/lib/oauth-signature.js"></script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/model.js"></script>
<script src="js/app.js"></script>
<script src="js/api.js"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABacmrJFf7rQqMBuQb5juvZefnNsvZQT4&v=3&callback=viewModel.initMap">
</script>
</body>
</html>
